{% extends "base_generic.html" %}

{% block content %}
  <div class="layer">
    <h1>Title: {{ target_news.headline }}</h1>
    {% if target_news.img_link %}
      <img src="{{ target_news.img_link }}" width="320" height="180">
    {% endif %}
    <p><strong>Content:</strong>  {{ target_news.text }}</p>
  </div>
{% endblock %}
